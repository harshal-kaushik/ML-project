<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Score Predictor</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 520px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 1.8rem;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    select:focus, input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 6px rgba(37,117,252,0.4);
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: #fff;
      border: none;
      margin-top: 25px;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      transform: scale(1.03);
    }

    .result-box {
      margin-top: 25px;
      padding: 15px;
      background: #e8f0fe;
      border-left: 5px solid #2575fc;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }

    .result-box strong {
      color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Math Score Predictor</h1>
    <form action="{{url_for('predict_datapoints')}}" method="post">

      <!-- Gender -->
      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">--Select--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>

      <!-- Race/Ethnicity -->
      <label for="race_ethnicity">Race/Ethnicity</label>
      <select name="race_ethnicity" id="race_ethnicity" required>
        <option value="">--Select--</option>
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>

      <!-- Parental Level of Education -->
      <label for="parental_level_of_education">Parental Level of Education</label>
      <select name="parental_level_of_education" id="parental_level_of_education" required>
        <option value="">--Select--</option>
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>

      <!-- Lunch -->
      <label for="lunch">Lunch</label>
      <select name="lunch" id="lunch" required>
        <option value="">--Select--</option>
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>

      <!-- Test Preparation Course -->
      <label for="test_preparation_course">Test Preparation Course</label>
      <select name="test_preparation_course" id="test_preparation_course" required>
        <option value="">--Select--</option>
        <option value="none">None</option>
        <option value="completed">Completed</option>
      </select>

      <!-- Reading Score -->
      <label for="reading_score">Reading Score</label>
      <input type="number" name="reading_score" id="reading_score" min="0" max="100" required>

      <!-- Writing Score -->
      <label for="writing_score">Writing Score</label>
      <input type="number" name="writing_score" id="writing_score" min="0" max="100" required>

      <button type="submit">Predict Math Score</button>

      {% if results is defined %}
      <div class="result-box">
        <strong>Predicted Math Score:</strong> {{ results }}
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
