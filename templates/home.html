<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Score Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ðŸ“Š Math Score Predictor</h1>
    <form action="{{url_for('predict_datapoints')}}" method="post">

        <!-- Gender -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="">--Select--</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <!-- Race/Ethnicity -->
        <label for="race_ethnicity">Race/Ethnicity</label>
        <select name="race_ethnicity" id="race_ethnicity" required>
            <option value="">--Select--</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <!-- Parental Level of Education -->
        <label for="parental_level_of_education">Parental Level of Education</label>
        <select name="parental_level_of_education" id="parental_level_of_education" required>
            <option value="">--Select--</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <!-- Lunch -->
        <label for="lunch">Lunch</label>
        <select name="lunch" id="lunch" required>
            <option value="">--Select--</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <!-- Test Preparation Course -->
        <label for="test_preparation_course">Test Preparation Course</label>
        <select name="test_preparation_course" id="test_preparation_course" required>
            <option value="">--Select--</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <!-- Reading Score -->
        <label for="reading_score">Reading Score</label>
        <input type="number" name="reading_score" id="reading_score" min="0" max="100" required>

        <!-- Writing Score -->
        <label for="writing_score">Writing Score</label>
        <input type="number" name="writing_score" id="writing_score" min="0" max="100" required>

        <button type="submit">Predict Math Score</button>

        {% if results is defined %}
        <div style="margin-top:20px; padding:10px; background:#e3f2fd; border-radius:5px;">
            <strong>Predicted Math Score:</strong> {{ results }}
        </div>
        {% endif %}
    </form>
</div>
</body>
</html>
